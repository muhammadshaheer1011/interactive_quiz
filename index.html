<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Quiz with Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="quizContainer" class="card shadow-sm">
      <div class="card-body">
        <h4 id="question" class="card-title"></h4>
        <div id="options"></div>
        <button id="nextBtn" class="btn btn-primary mt-3">Next</button>
      </div>
    </div>

    <div id="resultContainer" class="card shadow-sm d-none mt-4">
      <div class="card-body">
        <h4>Quiz Completed!</h4>
        <p id="finalScore" class="lead"></p>
        <input type="text" id="playerName" class="form-control mt-3" placeholder="Enter your name">
        <button id="submitScore" class="btn btn-success w-100 mt-3">Submit Score</button>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h4>Weekly Leaderboard</h4>
        <ul id="leaderboard" class="list-group mt-2"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
