<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mnemonics Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
    <!-- Start Screen -->
    <div id="start-screen" class="card text-center shadow quiz-card">
        <div class="card-body">
            <h3 class="card-title">Can You Remember These Mnemonics? Quiz</h3>
            <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
            <p class="mt-2">14 Questions | Timer Bonus ⏰</p>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="card shadow quiz-card d-none">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <span id="timer" class="badge bg-success">30</span>
                <span id="question-number">Question 1/14</span>
                <span id="score">Score: 0</span>
            </div>
            <h5 id="question" class="mt-4"></h5>
            <div id="answer-buttons" class="mt-4"></div>
            <button id="next-btn" class="btn btn-primary mt-3 d-none">Next ➡️</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="card shadow quiz-card d-none">
        <div class="card-body text-center">
            <h4>🎉 Congrats!</h4>
            <h2 id="final-score"></h2>
            <button class="btn btn-primary" onclick="location.reload()">Play Again 🔄</button>
            <hr>
            <h5>🏆 Leaderboard (Last Week)</h5>
            <ol id="leaderboard" class="list-group list-group-numbered mt-3"></ol>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
